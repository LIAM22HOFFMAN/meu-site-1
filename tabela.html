<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com tabelas</title>
</head>
<body>
    <h2>Tabela com HTML</h2>
    <table>
        <thead>
            <tr>
                <th>Matricula</th>
                <th>Nome</th>
                <th>Sobrenome</th>
            </tr>
        </thead>
            <tbody>
                <tr>
                    <td>2023.09.12</td>
                    <td>Danilo</td>
                    <td>Carvalho</td>
                </tr>
                <tr>
                    <td>2023.08.01</td>
                    <td>Caio</td>
                    <td>Lima</td>
                </tr>
                <tr>
                    <td>2023.06.06</td>
                    <td>Erico</td>
                    <td>Costa</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        Fonte: Eu
                    </td>
                </tr>
            </tfoot>
    </table>
</body>
</html>
